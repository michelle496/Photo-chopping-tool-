<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
    const upload = document.getElementById('upload');
    const image = document.getElementById('image');
    const wrapper = document.getElementById('wrapper');
    const cropBtn = document.getElementById('cropBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    let cropper;

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                image.src = event.target.result;
                if (cropper) cropper.destroy();
                wrapper.style.display = 'block';
                cropBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
                
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 1,
                    dragMode: 'none',
                    zoomable: false,
                    cropBoxResizable: false,
                    autoCropArea: 0.7,
                    ready() {
                        const containerData = cropper.getContainerData();
                        const boxSize = Math.min(containerData.width, containerData.height) * 0.7;
                        cropper.setCropBoxData({
                            width: boxSize,
                            height: boxSize,
                            left: (containerData.width - boxSize) / 2,
                            top: (containerData.height - boxSize) / 2
                        });
                    }
                });
            };
            reader.readAsDataURL(file);
        }
    });

    cropBtn.addEventListener('click', () => {
        const canvas = cropper.getCroppedCanvas({
            width: 1200,
            height: 1200,
            imageSmoothingQuality: 'high'
        });

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadBtn.download = '51mm_Visa_Photo.jpg';
            downloadBtn.style.display = 'inline-block';
            
            // æŒ‰é’®åŠ¨æ•ˆæç¤º
            cropBtn.innerText = 'å·²ç”Ÿæˆï¼';
            setTimeout(() => { cropBtn.innerText = 'é‡æ–°ç”Ÿæˆ'; }, 2000);
        }, 'image/jpeg', 1.0);
    });
</script>
